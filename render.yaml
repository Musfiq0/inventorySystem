services:
  - type: web
    name: inventory-management
    env: docker
    repo: https://github.com/Musfiq0/inventorySystem.git
    dockerfilePath: ./Dockerfile
    numInstances: 1
    plan: free
    region: oregon # or your preferred region
    buildCommand: echo "Build starting..." && echo "Environment check:" && printenv | grep -E "(DATABASE|ASPNET)" || echo "No DATABASE/ASPNET vars found"
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-postgres-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: inventory-postgres-db
    databaseName: inventorymanagement
    user: inventoryuser
    plan: free
    region: oregon # or your preferred region
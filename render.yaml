services:
  - type: web
    name: inventory-management-final
    env: docker
    repo: https://github.com/Musfiq0/inventorySystem.git
    dockerfilePath: ./Dockerfile
    numInstances: 1
    plan: free
    region: oregon
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db-final
          property: connectionString

databases:
  - name: inventory-db-final
    databaseName: inventory
    user: inventoryapp
    plan: free
    region: oregon
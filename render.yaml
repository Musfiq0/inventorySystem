services:
  - type: web
    name: inventory-management-postgres
    env: docker
    repo: https://github.com/Musfiq0/inventorySystem.git
    dockerfilePath: ./Dockerfile
    numInstances: 1
    plan: free
    region: oregon
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-postgres-db
          property: connectionString

databases:
  - name: inventory-postgres-db
    databaseName: inventorymanagement
    user: inventoryuser
    plan: free
    region: oregon
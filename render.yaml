services:
  - type: web
    name: inventory-management-postgres
    env: docker
    repo: https://github.com/Musfiq0/inventorySystem.git
    dockerfilePath: ./Dockerfile
    numInstances: 1
    plan: free
    region: oregon
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-postgres-db
          property: connectionString
      # Try alternative database environment variable mappings
      - key: DB_HOST
        fromDatabase:
          name: inventory-postgres-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: inventory-postgres-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: inventory-postgres-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: inventory-postgres-db
          property: password
      - key: DB_PORT
        fromDatabase:
          name: inventory-postgres-db
          property: port

databases:
  - name: inventory-postgres-db
    databaseName: inventorymanagement
    user: inventoryuser
    plan: free
    region: oregon